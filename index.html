<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body class="background">
    <div class="container">
        <header class="kenzieflix">
            <img src="./img/kenzieflix.png" alt="logo kenzieflix">
        </header>
        <main class="conteudo">
            <article class="titulo">
                <h1>Quem está assistindo?</h1>
            </article>
            <article class="avatar">
                <ul class="lista" type="none">
                    <li>
                        <div class="avatar-img">
                            <a href="#"><img src="./img/avatar1.svg" alt="avatar"></a>
                        </div>
                        <div class="avatar-nome">
                            <span>Aline</span>
                        </div>
                    </li>
                    <li>
                        <div class="avatar-img">
                            <a href="#"><img src="./img/avatar2.png" alt="avatar"></a>
                        </div>
                        <div class="avatar-nome">
                            <span>Pedrinho</span>
                        </div>
                    </li>
                    <li>
                        <div class="avatar-img">
                            <a href="#"><img src="./img/avatar3.png" alt="avatar"></a>
                        </div>
                        <div class="avatar-nome">
                            <span>Júlia</span>
                        </div>
                    </li>
                    <li>
                        <div class="avatar-img">
                            <a href="#">
                                <img src="./img/Frame 5.png" alt="avatar">
                            </a>
                        </div>
                        <div class="avatar-nome">
                            <span>Adicionar Perfil</span>
                        </div>
                    </li>
                </ul>
            </article>
        </main>
        <footer class="gerenciar-perfis">
            <a href="#"><p>Gerenciar Perfis</p></a>
        </footer>
    </div>
</body>
</html>
